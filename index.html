<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page training</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="img/Logo.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="section">

            <div class="logo section__logo">
                <img src="svg/Logo.svg" alt="Logo">
            </div>

            <h1 class="section__h1 text">GreenHarvest</h1>

            <h2 class="section__h2 text">Welcome back</h2>

            <button class="button section__button">Log in with Google</button>

            <div class="section__div vector vector--left"></div>
            <p class="section__p text">Or login with email</p>
            <div class="section__div vector vector--right"></div>

            <p class="section__p text">Email</p>
            <input class="section__input" type="text">
            <p class="section__p text">Password</p>
            <input class="section__input" type="text">
            <input type="checkbox" class="section__checkbox">
            <p class="section__p text">Keep me logged in</p>
            <a href="#" class="section__a text text--red">Forgot your password?</a>

            <button class="button section__button">Log in</button>

            <div class="section__div vector vector--bottom"></div>
            <p class="section__p text">Don't have an account? <a href="#" class="section__a text text--red"></a></p>


        </div>

        <div class="image"></div>
    </div>
</body>

</html>
