<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page training</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="icon" href="svg/Logo.svg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <main class="main">
        <div class="logo main__logo">
          <img src="svg/Logo.svg" alt="Logo" class="logo__img" />
          <span class="text logo__name">GreenHarvest</span>
        </div>

        <h1 class="text main__h1">Welcome back</h1>

        <button class="button button--google text">Log in with Google</button>

        <div class="alternative main__alternative">
          <div class="vector alternative__vector"></div>
          <p class="text alternative__text text--small">Or login with email</p>
          <div class="vector alternative__vector"></div>
        </div>

        <div class="login main__login">
          <div class="email login__email">
            <input type="text" class="input email--input" required/>
            <p class="text email--p">Email</p>
          </div>
          <div class="password login__password">
            <input type="password" class="input password--input" required/>
            <p class="text password--p">Password</p>
          </div>
        </div>

        <div class="inf">
          <div class="inf__stay-logged">
            <input id="checkbox" class="checkbox" type="checkbox" />
            <label for="checkbox" class="text text--small checkbox__text">Keep me logged in</label>
          </div>
          <a href="#" class="text text--red">Forgot your password?</a>
        </div>

        <button class="button button--login text">Log in</button>
        <div class="vector vector--bottom"></div>

        <p class="text text--small main__account">
          Don't have an accoutn? <a href="#" class="text text--red">Sign up</a>
        </p>
      </main>

      <section class="section"></section>
    </div>
  </body>
</html>
