<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page training</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="svg/Logo.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <main class="main">

            <div class="logo main__logo">
                <img src="svg/Logo.svg" alt="Logo" class="logo--img">
                <p class=" text logo__name">GreenHarvest</p>
            </div>

            <h1 class=" text main__h1">Weolcome back</h1>

            <button class="button button--google">Log in with Google</button>

            <div class="alternative main__alternative">
                <div class="vector alternative__vector"></div>
                <p class="text text__alternative">Or login with email</p>
                <div class="vector alternative__vector"></div>
            </div>

            <div class="login main__login">
                <div class="email login__email">
                    <p class="text email--p">Email</p>
                    <input type="text" class="input email__input">
                </div>
                <div class="password login__password">
                    <p class="text password--p">Password</p>
                    <input type="text" class="input password__input">
                </div>
                <div class="stay-logged">
                    <input type="checkbox">
                    <p class="text">Keep me logged in</p>
                </div>
                <a href="#" class="text text--red">Forgot your password?</a>
                <button class="button button--login">Log in</button>
            </div>

            <div class="vector main__vector"></div>

            <p class="text main__account">Don't have an accoutn? <a href="#" class="text text--red">Sign up</a></p>

            <!-- <div class="login-inf main__login-inf">
                <div class="stay-logged">
                    <input type="checkbox">
                    <p class="text">Keep me logged in</p>
                </div>
                <a href="#" class="text text--red">Forgot your password?</a>
            </div> -->
        </main>

        <section class="section">
        </section>

    </div>
</body>

</html>
